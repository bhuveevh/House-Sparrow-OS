<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Sparrow OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The main desktop background and icon area -->
    <div id="desktop">
        <div id="icons-container">
            <!-- Icons will be dynamically inserted here by JavaScript -->
        </div>
    </div>
    
    <!-- A container to hold all created application windows -->
    <div id="window-container"></div>
    
    <!-- A visual preview element for the window tiling/snapping feature -->
    <div id="tiling-preview"></div>

    <!-- The macOS-style Dock at the bottom -->
    <div id="dock">
        <span id="os-name-trigger" class="gradient-text">House Sparrow OS</span>
    </div>

    <!-- The Settings window (a single instance) -->
    <div id="settings-modal" class="modal hidden">
        <div class="popup-header" id="settings-header">
            <span>Settings</span>
            <div class="window-controls">
                <button id="close-settings" class="control-btn" title="Close">Ã—</button>
            </div>
        </div>
        <div class="settings-content">
            <h4>Change Wallpaper</h4>
            <div id="wallpaper-options">
                <!-- Wallpaper thumbnails will be inserted here -->
            </div>
            <label for="wallpaper-upload">Or upload from computer:</label>
            <input type="file" id="wallpaper-upload" accept="image/*">
            
            <hr>
            <h4>Add New Site</h4>
            <form id="add-site-form">
                <input type="text" id="site-name" placeholder="Site Name (e.g., Google)" required>
                <input type="url" id="site-url" placeholder="Site URL" required>
                <input type="url" id="icon-url" placeholder="Icon URL (optional)">
                <label for="icon-upload">Or upload icon from computer:</label>
                <input type="file" id="icon-upload" accept="image/*">
                <button type="submit">Add Site</button>
            </form>
            <hr>
            <h4>Remove a Site</h4>
            <p>Right-click on any icon on the desktop to remove it.</p>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
